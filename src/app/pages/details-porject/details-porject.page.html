<!DOCTYPE html>
<ion-app style="background: none transparent;"></ion-app>
<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-back-button name="icon-only"></ion-back-button>
        </ion-buttons>
    <ion-title>C-LMIS Toolkit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-segment [(ngModel)] ="elementType">
    <ion-segment-button value="canvas">
        <ion-label>Canvas</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button expand="full" (click)="scanCode()" color="secondary">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>

  <ngx-qrcode [qrc-element-type] = "elementType" [qrc-value] = "qrData">
  </ngx-qrcode>

  <ion-card-content>
    <ion-button expand="full" color="tertiary" click="downloadQR()" *ngIf="elementType ==='canvas'">
      <ion-icon name="download" slot="start"></ion-icon>
        Download QR Code
    </ion-button>
  </ion-card-content>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result From Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>



 
</ion-content>
