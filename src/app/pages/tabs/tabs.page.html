<!DOCTYPE html>
<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="!isSearchbarOpened">
      C-LMIS Toolkit
    </ion-title>
    <ion-searchbar color="dark" *ngIf="isSearchbarOpened" showCancelButton= "isSearchbarOpened=true" (ionCancel) = "isSearchbarOpened=false"></ion-searchbar>
    <ion-buttons slot ="end" ion-button icon-only *ngIf="!isSearchbarOpened" (click) ="isSearchbarOpened=true">
      <ion-icon name="search"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button name="icon-only"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>

    <ion-tab-bar slot="top" color="dark">
      <ion-tab-button tab="tab1">
        <ion-icon name="List-box"></ion-icon>
        <ion-label>List View</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2" (click)="tab2selected()">
        <ion-icon name="document"></ion-icon>
        <ion-label>Projects</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  
  </ion-tabs>
</ion-content>
